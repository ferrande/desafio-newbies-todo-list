<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Newbies - To Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/bold/style.css"/>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/duotone/style.css"/>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="./assets/todo-log.svg" alt="logo-todo">
        </header>
        <main>
            <form class="new_task_form">
                <input type="text" name="" id="task_input" placeholder="Adicione uma nova tarefa">
                <button type="submit" onclick="addTask(event)">Criar <i class="ph-bold ph-plus-circle"></i></button>
            </form>
            <section class="task_counter">
                <div class="all_tasks">
                    <strong>Tarefas criadas</strong>
                    <span class="counter">1</span>
                </div>
                <div class="finished_tasks">
                    <strong>Tarefas concluídas</strong>
                    <span class="counter">0</span>
                </div>
            </section>
            <section class="empty_tasks hidden">
                <img src="./assets/empty-tasks.svg" alt="">
                <div>
                    <p>Você ainda não tem tarefas cadastradas</p>
                    <p>Crie tarefas e organize seus itens a fazer</p>
                </div>
            </section>
            <ul id="task_list" class="task_list">
            </ul>
            
        </main>
    </div>

    <script src="./src/script.js"></script>
</body>
</html>
